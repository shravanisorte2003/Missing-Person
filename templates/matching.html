<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>UTI</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            body{
                background-color: rgb(193, 231, 231);
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="#page-top">missing child</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/home">home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                        <li class="nav-item"><a class="nav-link" href="/matching">Find matching</a></li>
                        <li class="nav-item"><a class="nav-link" href="/details">Get details</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">SIGNOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="analyseimage3" >
            <div class="container" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="card" style="background-color: white;padding: 50px;">
                            {% if msg %}
                            <div class="container">
                                <div class="alert alert-success alert-dismissible">
                                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                  <strong>{{msg}}</strong> 
                                </div>
                              </div>
                            {% endif %}
                            <div class="row">
                                <div class="col-lg-4">
                                    <center><h3>Find Matching</h3></center>
                            <hr>
                            <form action="/matching" method="post">
                                <label for="">Upload face image</label>
                                <input type="file" class="form-control"  name="file" required>
                                <br>
                                <input type="submit" class="btn btn-success form-control">
                            </form>
                            <br><hr><br>
                            <form action="/video" method="post">
                                <label for="">Upload face video</label>
                                <input type="file" class="form-control"  name="file" required>
                                <br>
                                <input type="submit" class="btn btn-success form-control">
                            </form>
                            <br><hr><br>
                            <a href="/live" class="btn btn-success form-control">Find live</a>

                                </div>
                                <div class="col-lg-8">
                                    {% if result %}
                                    <center><h3>Details</h3></center>
                                    <hr><br>
                                   <center>
                                    <img src="http://127.0.0.1:5000/static/test/{{result[0]}}" style="width: 150px; height: 150px;border-radius: 50%;">
                                   </center>
                                    <table class="table">
                                        <tr>
                                            <th>Name</th><td>{{result[1]}}</td>
                                        </tr>
                                        <tr>
                                            <th>Age</th><td>{{result[2]}}</td>
                                        </tr>
                                        <tr>
                                            <th>Date of birth</th><td>{{result[3]}}</td>
                                        </tr>
                                        <tr>
                                            <th>Gender</th><td>{{result[4]}}</td>
                                        </tr>
                                        <tr>
                                            <th>Missing Date</th><td>{{result[5]}}</td>
                                        </tr>
                                    </table>
                                    {% endif %}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
